[package]
name = "xenos"
description = "Minecraft Profile Information Proxy"
version = "0.1.0"
authors = [
    "Joshua Dean KÃ¼pper <admin@joshua-kuepper.de>",
    "Paul Wagner <contact@paulwagner.dev>"
]
license = "MIT"
repository = "https://github.com/scrayosnet/xenos/"
readme = "README.md"
documentation = "https://github.com/scrayosnet/xenos/"
homepage = "https://xenos.scrayos.net/"
keywords = ["minecraft", "gamedev", "profile", "query", "grpc"]
edition = "2021"

[dependencies]
prost = "0.12"
prost-types = { version = "0.12.3" }
redis = { version = "0.25", features = ["serde_json", "json", "aio", "tokio-comp", "async-std-comp", "connection-manager"] }
tokio = { version = "1.35", features = ["full"] }
tonic = "0.11.0"
tonic-health = "0.11.0"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
thiserror = "1.0"
regex = "1.10"
base64 = "0.22"
image = "0.24"
lazy_static = "1.4"
serde_json = "1.0"
bytes = "1.5.0"
tower = "0.4.13"
hyper = "1.2"
futures = "0.3.30"
async-trait = "0.1.77"
chrono = "0.4.34"
prometheus = { version = "0.13" }
futures-util = "0.3.30"
config = "0.14.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
sentry = { version = "0.32.2" }
sentry-tracing = "0.32.2"
parking_lot = "0.12.1"
moka = { version = "0.12.5", features = ["future"] }
axum = "*"
axum-auth = "0.7.0"
iso8601 = { version = "0.6.1", features = ["serde"] }

[build-dependencies]
tonic-build = { version = "0.11.0", features = ["prost"] }

[dev-dependencies]
xenos = { path = ".", features = ["default", "static-testing"] }

[features]
default = []
static-testing = []
